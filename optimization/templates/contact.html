{% extends "base.html" %}

{% block content %}
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #505050;">
    <div class="container-fluid"> 
        <a class="navbar-brand" href="{% url 'home' %}">Prompt Optimizer</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'home' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'about' %}">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'contact' %}">Contact</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4"> 
    <h1 class="text-center">Contact Us</h1>
    <p>If you have any questions or suggestions, please feel free to reach out!</p>
    
    <form action="{% url 'contact' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" class="form-control" rows="4" required></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Send</button>
    </form>
</div>

<style>
    h1 {
        color: #ffffff;
    }

    p {
        color: #dddddd;
        line-height: 1.6;
    }

    label {
        color: #dddddd; 
    }

    button {
        margin-top: 10px;
        padding: 10px 15px;
        background-color: #007bff; 
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    button:hover {
        background-color: #0056b3;
    }
</style>
{% endblock %}
