{% extends "base.html" %}

{% block content %}
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #505050;">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">Prompt Optimizer</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'home' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'about' %}">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'contact' %}">Contact</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="text-center mb-4">
        <h1>Welcome to the Prompt Optimizer</h1><br>
        <p>Please provide your prompt below for optimization.</p>
    </div>

    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="prompt">Prompt:</label>
            <textarea id="prompt" name="prompt" class="form-control" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Optimize Prompt</button>
    </form>
</div>
{% endblock %}
